{% include blurb.html
  blurb_headline=page.blurb_headline

<contact>
  <div class="container">
    <h1>Contact me</h1>
    <form method="POST" action="https://formspree.io/stan.idesis@gmail.com">
      <div class="row">
        <div class="col-xs-12 col-sm-4">
          <input type="text" name="name" class="form-control" placeholder="Your name">
          <!-- This is for security purposes -->
          <input type="text" name="_gotcha" style="display:none" />
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12 col-sm-4">
          <input type="email" name="_replyto" class="form-control" placeholder="your@email.com">
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12 col-sm-4">
          <select id="reason" name="_subject" class="form-control">
            <option>Please choose...</option>
            <option>Comedy</option>
            <option>Software</option>
            <option>Acting or Voiceover</option>
            <option>Writing</option>
            <option>Other</option>
          </select>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12 col-sm-4">
          <textarea name="content" class="form-control" rows="4" placeholder="Your message"></textarea>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12 col-sm-4">
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </div>
    </form>
  </div>
</contact>
