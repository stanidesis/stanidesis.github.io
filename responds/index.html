{% include blurb.html
  blurb_headline=page.blurb_headline
%}
<div class="container contactForm">
  <h1>Contact me</h1>
  <form method="POST" action="https://formspree.io/contact@stanleyidesis.com">
    <input type="hidden" name="_next" value="http://stanleyidesis.com/thank-you" />
    <div class="row contactForm-element">
      <div class="col-xs-12 col-sm-5">
        <input type="text" name="name" class="form-control" placeholder="Your name">
        <!-- This is for security purposes -->
        <input type="text" name="_gotcha" style="display:none" />
      </div>
    </div>
    <div class="row contactForm-element">
      <div class="col-xs-12 col-sm-5">
        <input type="email" name="_replyto" class="form-control" placeholder="your@email.com">
      </div>
    </div>
    <div class="row contactForm-element">
      <div class="col-xs-12 col-sm-5">
        <select id="reason" name="_subject" class="form-control">
          <option>Please choose...</option>
          <option>Comedy</option>
          <option>Software</option>
          <option>Acting or Voiceover</option>
          <option>Writing</option>
          <option>Other</option>
        </select>
      </div>
    </div>
    <div class="row contactForm-element">
      <div class="col-xs-12 col-sm-5">
        <textarea name="content" class="form-control" rows="4" placeholder="Your message"></textarea>
      </div>
    </div>
    <div class="row contactForm-element">
      <div class="col-xs-12 col-sm-4">
        <button type="submit" class="btn btn-primary contactForm-submitButton">Submit</button>
      </div>
    </div>
  </form>
</div>
