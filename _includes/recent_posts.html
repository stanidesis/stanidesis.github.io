<div>
  {% for post in site.posts limit:3 %}
    <div class="col-xs-12 col-sm-4 recentPosts-post">
      <a href="{{ post.url }}">
        <img class="img-responsive recentPosts-thumb" src="{{ post.promo-thumb }}"/>
      </a>
      <p class="recentPosts-blurb f-heading4">
        <a href="{{ post.url }}">{{ post.title }}</a>
        {{ post.excerpt | markdownify | strip_html | truncatewords: 25 }}</p>
    </div>
  {% endfor %}
</div>
