<div class="recent_posts">
  {% for post in site.posts limit:3 %}
    <div class="col-xs-12 col-sm-4 recent_blurb">
      <a href="{{ post.url }}">
      <p class="text-justify"><span>{{ post.title }}</span> "{{  post.excerpt | markdownify | strip_html | truncatewords: 15 }}"</p>
      </a>
    </div>
  {% endfor %}
</div>
