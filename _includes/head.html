<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  {%- assign favicon_url = site.url -%}
  {%- if site.environment == 'dev' -%}
    {%- assign favicon_url = '' -%}
  {%- endif -%}

  <link rel="apple-touch-icon-precomposed" sizes="144x144" href="{{favicon_url}}/apple-touch-icon-144x144.png" />
  <link rel="apple-touch-icon-precomposed" sizes="152x152" href="{{favicon_url}}/apple-touch-icon-152x152.png" />
  <link rel="icon" type="image/png" href="{{favicon_url}}/favicon-32x32.png" sizes="32x32" />
  <link rel="icon" type="image/png" href="{{favicon_url}}/favicon-16x16.png" sizes="16x16" />
  <meta name="application-name" content="Stanley Idesis"/>
  <meta name="msapplication-TileColor" content="#FFFFFF" />
  <meta name="msapplication-TileImage" content="{{favicon_url}}/mstile-144x144.png" />

  {%- include seo.html -%}
  <link rel="stylesheet" href="{{ "/assets/main.css" | relative_url }}">
  {%- feed_meta -%}

  <!-- Loadjs: the only embedded js dependency -->
  <script src="/js/loadjs.min.js"></script>
  <!-- Load Js Dependencies -->
  {%- if site.environment == 'prod' -%}
  <script>
    loadjs('https://www.googletagmanager.com/gtag/js?id=UA-37480432-6');
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'UA-37480432-6');
  </script>
  {%- endif -%}
  <script>
    window.dependencyCallbacks = [];
    window.addDependencyCallback = function(callback) {
      window.dependencyCallbacks.push(callback);
    };
    loadjs(['https://use.fontawesome.com/releases/v5.0.13/js/all.js',
            'https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js',
            '/js/js.cookie.js'
          ],
            /* Load Animate jQuery Plugin after jQuery */
            function() {
              loadjs('/js/animate.css.jquery.js', function() {
                if (window.dependencyCallbacks.length > 0) {
                  for (var i = 0; i < window.dependencyCallbacks.length; i++) {
                    window.dependencyCallbacks[i]();
                  }
                }
              });
          });
  </script>
</head>
