<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  {%- include seo.html -%}

  <link rel="stylesheet" href="{{ "/assets/main.css" | relative_url }}">
  {%- feed_meta -%}
  {%- if jekyll.environment == 'production' and site.google_analytics -%}
    {%- include google-analytics.html -%}
  {%- endif -%}
  <!-- Loadjs: the only embedded js dependency -->
  <script src="js/loadjs.min.js"></script>
  <!-- Load Js Dependencies -->
  <script>
    loadjs(['https://use.fontawesome.com/releases/v5.0.13/js/all.js',
            'https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js'], function() {
              if (window.dependenciesReady) {
                window.dependenciesReady();
              }
            })
  </script>
</head>
