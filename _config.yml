# Build settings
markdown: kramdown

highlighter: rouge

exclude: [
  "Gemfile",
  "Gemfile.lock",
  "README.md",
  "travis.yml",
  ]

gems: [
  jekyll-paginate,
  jekyll-sitemap
  ]

sass:
  style: compressed

# Outputting
timezone: America/Los_Angeles

# Colletions
collections:
  - videos
  - apps
  - employers
