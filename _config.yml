# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely need to edit after that.
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'jekyll serve'. If you change this file, please restart the server process.

# Site settings
title: "Stanley Idesis: The Website"
email: stan.idesis@gmail.com
description: > # this means to ignore newlines until "baseurl:"
  Stanley Idesis is here to rock your world, blow your mind,
  save your soul, and have you back home by 10. Enter, but please
  take off your shoes first because we keep things clean here.
baseurl: "" # the subpath of your site, e.g. /blog
url: "http://www.stanleyidesis.com" # the base hostname & protocol for your site
rss: "/feed.xml"
permalink: pretty
excerpt_separator: "<!--more-->"
paginate: 9
paginate_path: "/writes/page:num/"

# Variables
owner: "Stanley Idesis"

# Social
twitter_username: sisedi
github_username: stanidesis
facebook_username: levit.natan
instagram_username: sisedi
medium_username: sisedi
youtube_username: stanidesis
